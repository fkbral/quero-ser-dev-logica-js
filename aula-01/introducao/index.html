<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeira aula de JS</title>

  <script>
    // atribuindo string a variável
    const palavra = 'olá pessoal'
    console.log(palavra)

    // atribuindo número inteiro a variável
    // const numero = 20
    let numero
    numero = 20
    console.log(numero)
    numero = 40
    console.log(numero)
    
    // atribuindo número real a variável (utilizamos ponto para casas após vírgula)

    const preco = 90.75
    console.log(preco)

    // atribuindo booleano (verdadeiro/falso) a uma variavel
    const primeiraAulaDoModulo = true
    const primeiraAulaDoCurso = false

    console.log(primeiraAulaDoModulo)
    console.log(primeiraAulaDoCurso)

    //pegando entrada(input) do usuário que está utilizando meu programa
    const numeroDoUsuario = prompt('Entre com um número')
    console.log(numeroDoUsuario)
    alert(numeroDoUsuario)
  </script>
</head>
<body>
  <h1>Primeiro tópico de JS</h1>
</body>
</html>
