<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisão aula 01</title>

  <script>
    // var sofre hoisting e é declarada automaticamente no início de nosso script
    // var numeroMutavel = undefined
    console.log('Esta mensagem ainda aparece no console')

    // console.log(numeroMutavel)

    // let numeroMutavel = undefined
    let numeroMutavel
    numeroMutavel = 5
    console.log(numeroMutavel)

    numeroMutavel = 10
    console.log(numeroMutavel)

    numeroMutavel = 20
    console.log(numeroMutavel)

    // nós podemos alterar o tipo de uma variável definida com let a qualquer instante,
    // contudo este comportamento é fortemente desencorajado, porque pode introduzir
    //  bugs no nosso código 
    // numeroMutavel = "cem"
    // console.log(numeroMutavel)
  </script>
</head>
